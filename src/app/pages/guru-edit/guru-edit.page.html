<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>edit guru</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">edit guru</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formGuru" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">id guru</ion-label>
      <ion-input formControlName="id" readonly type="text" [(ngModel)]="guru.id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">nama</ion-label>
      <ion-input formControlName="nama" type="text" [(ngModel)]="guru.nama"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">NIP</ion-label>
      <ion-input formControlName="nip" type="text" [(ngModel)]="guru.nip"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">jenis kelamin</ion-label>
      <ion-input formControlName="jenis_kelamin" type="text" [(ngModel)]="guru.jenis_kelamin"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button type="submit">Update Data</ion-button>
    </ion-item>
  </form>
</ion-content>
